<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Page</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      max-width: 700px;
      margin: 2em auto;
      font-family: sans-serif;
    }

    td, th {
      position: relative;
      padding-right: 1.5em;
    }

    .copy-btn {
      cursor: pointer;
      font-size: 0.9em;
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.6;
    }

    .copy-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    function addCopyButtonsToTableCells() {
      document.querySelectorAll('#content table td, #content table th').forEach(cell => {
        // Avoid duplicating buttons
        if (cell.querySelector('.copy-btn')) return;

        const btn = document.createElement('span');
        btn.textContent = 'ðŸ“‹';
        btn.className = 'copy-btn';
        btn.title = 'Copy to clipboard';

        btn.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent parent click if needed
          const text = cell.innerText.trim();
          navigator.clipboard.writeText(text);
        });

        cell.style.position = 'relative';
        cell.appendChild(btn);
      });
    }

    fetch('COALITION.md')
      .then(res => res.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
        addCopyButtonsToTableCells();
      });
  </script>
</body>
</html>
